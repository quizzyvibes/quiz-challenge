<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd One Out - 60 Second Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            padding: 15px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 600px;
            max-width: 90vw;
        }

        h1 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .game-rules {
            margin-bottom: 15px;
            font-size: 0.95em;
            color: #555;
        }
        .game-rules p {
            margin: 4px 0;
        }
        .game-rules .highlight {
            font-weight: bold;
            color: #3498db;
        }

        #game-stats {
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        #game-stats div { /* Ensure individual stat items don't wrap weirdly */
            margin: 0 10px;
        }

        #game-stats span {
            font-weight: bold;
            color: #3498db;
        }

        #game-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            margin: 15px auto;
            border: 2px solid #bdc3c7;
            padding: 5px;
            background-color: #ecf0f1;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }

        .grid-cell {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.1s ease;
            aspect-ratio: 1 / 1;
            user-select: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .grid-cell:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        #message {
            margin-top: 15px;
            font-size: 1.1em;
            min-height: 1.5em;
            color: #2c3e50;
            font-weight: bold;
        }

        button#start-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        button#start-button:hover {
            background-color: #2ecc71;
        }
        button#start-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .correct-flash-cell { animation: flash-cell-green 0.5s ease; }
        .incorrect-flash-cell { animation: flash-cell-red 0.5s ease; }

        @keyframes flash-cell-green {
            50% { background-color: #2ecc71 !important; transform: scale(1.2); }
        }
        @keyframes flash-cell-red {
            50% { background-color: #e74c3c !important; transform: scale(1.2); }
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Odd One Out Challenge</h1>

        <div class="game-rules">
            <p>Max Possible Score: <span class="highlight">100</span> points</p>
            <p>Correct Answer: <span class="highlight">+5</span> points</p>
            <p>Incorrect Answer: <span class="highlight">-2</span> points</p>
            <p>Find the odd number in <span class="highlight">60 seconds</span> or <span class="highlight">20 rounds</span>!</p>
        </div>
        
        <div id="game-stats">
            <div>Round: <span id="round-display-current">0</span> / <span id="round-display-total">20</span></div>
            <div>Score: <span id="score-display">0</span></div>
            <div>Time: <span id="time-display">60</span> s</div>
        </div>

        <div id="game-grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <p id="message">Click "Start Game" to begin.</p>

        <button id="start-button">Start Game</button>
    </div>

    <script>
        const gameGrid = document.getElementById('game-grid');
        const roundDisplayCurrent = document.getElementById('round-display-current');
        const roundDisplayTotal = document.getElementById('round-display-total'); // For setting initial total if needed
        const scoreDisplay = document.getElementById('score-display');
        const timeDisplay = document.getElementById('time-display');
        const messageDisplay = document.getElementById('message');
        const startButton = document.getElementById('start-button');

        const FIXED_GRID_SIZE = 10;
        const TOTAL_ROUNDS = 20;
        const GAME_DURATION_SECONDS = 60;
        const POINTS_CORRECT = 5;
        const POINTS_INCORRECT = -2; // Storing as negative for direct addition
        
        const CELL_COLORS = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6']; // Fixed 5 colors

        let currentRound = 0;
        let score = 0;
        let timeLeft = GAME_DURATION_SECONDS;
        let timerIntervalId = null;
        let gameActive = false;

        let normalNumber;
        let oddNumber;
        let oddCellIndex;
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function setupNewRound() {
            if (!gameActive || currentRound >= TOTAL_ROUNDS || timeLeft <= 0) { // Use >= for rounds
                endGame(); // This will handle if game ended by rounds or time
                return;
            }
            
            currentRound++;
            messageDisplay.textContent = "Find the odd number!";
            gameGrid.innerHTML = ''; 

            const totalCells = FIXED_GRID_SIZE * FIXED_GRID_SIZE;

            normalNumber = getRandomInt(0, 9);
            do {
                oddNumber = getRandomInt(0, 9);
            } while (oddNumber === normalNumber);

            oddCellIndex = getRandomInt(0, totalCells - 1);

            const gridWidth = gameGrid.clientWidth || 500; 
            const cellApproxSize = (gridWidth - (FIXED_GRID_SIZE -1) * 3 - 10) / FIXED_GRID_SIZE;
            const fontSize = Math.max(10, Math.floor(cellApproxSize * 0.6)) + 'px';

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                
                cell.textContent = (i === oddCellIndex) ? oddNumber : normalNumber;
                cell.dataset.isOdd = (i === oddCellIndex);
                cell.style.fontSize = fontSize;
                cell.style.backgroundColor = getRandomElement(CELL_COLORS);

                if (isColorLight(cell.style.backgroundColor)) {
                    cell.style.color = '#333333';
                } else {
                    cell.style.color = '#FFFFFF';
                }
                
                cell.addEventListener('click', handleCellClick);
                gameGrid.appendChild(cell);
            }
            updateDisplay();
        }

        function isColorLight(hexColor) {
            let r, g, b;
            if (hexColor.startsWith('#')) {
                const bigint = parseInt(hexColor.slice(1), 16);
                r = (bigint >> 16) & 255;
                g = (bigint >> 8) & 255;
                b = bigint & 255;
            } else if (hexColor.startsWith('rgb')) {
                const parts = hexColor.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
                if (!parts) return false; 
                r = parseInt(parts[1]);
                g = parseInt(parts[2]);
                b = parseInt(parts[3]);
            } else {
                return false; 
            }
            const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            return luminance > 128; 
        }


        function handleCellClick(event) {
            if (!gameActive) return;

            const clickedCell = event.target;
            const isOdd = clickedCell.dataset.isOdd === 'true';

            const cells = gameGrid.querySelectorAll('.grid-cell');
            cells.forEach(cell => cell.style.pointerEvents = 'none');

            if (isOdd) {
                score += POINTS_CORRECT;
                messageDisplay.textContent = `Correct! +${POINTS_CORRECT} points!`;
                clickedCell.classList.add('correct-flash-cell');
                
                setTimeout(() => {
                    clickedCell.classList.remove('correct-flash-cell');
                    cells.forEach(cell => cell.style.pointerEvents = 'auto');
                    if (currentRound >= TOTAL_ROUNDS) { // Check after incrementing round in setup
                        endGame("All rounds completed!");
                    } else if (timeLeft > 0) { // Only proceed if time is left
                        setupNewRound();
                    } else { // Time ran out during this click's processing
                        endGame("Time's up!");
                    }
                }, 700);
            } else {
                score += POINTS_INCORRECT; // POINTS_INCORRECT is negative
                if (score < 0) score = 0; // Prevent negative score
                messageDisplay.textContent = `Incorrect. ${POINTS_INCORRECT} points.`;
                clickedCell.classList.add('incorrect-flash-cell');
                
                setTimeout(() => {
                    clickedCell.classList.remove('incorrect-flash-cell');
                    cells.forEach(cell => cell.style.pointerEvents = 'auto');
                     if (timeLeft <= 0) { // Check if time ran out during penalty
                        endGame("Time's up!");
                    }
                }, 700);
            }
            updateDisplay(); // Update score immediately
        }

        function updateDisplay() {
            roundDisplayCurrent.textContent = currentRound;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
        }

        function timerTick() {
            if (!gameActive) return;
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                endGame("Time's up!");
            }
        }

        function startGame() {
            currentRound = 0; 
            score = 0;
            timeLeft = GAME_DURATION_SECONDS;
            gameActive = true;

            startButton.textContent = "Playing...";
            startButton.disabled = true;
            
            messageDisplay.textContent = "Game started! Good luck!";
            
            if (timerIntervalId) clearInterval(timerIntervalId);
            timerIntervalId = setInterval(timerTick, 1000);
            
            setupNewRound(); // Start the first round
        }

        function endGame(endMsgReason = "Game Over!") {
            if (!gameActive && timerIntervalId === null) return; // Avoid multiple endGame calls
            
            gameActive = false;
            if (timerIntervalId) clearInterval(timerIntervalId);
            timerIntervalId = null;

            let finalMessage = "";
            if (endMsgReason === "Time's up!") {
                 finalMessage = `Time's up! Final Score: ${score}. You completed ${currentRound > 0 ? currentRound -1 : 0} of ${TOTAL_ROUNDS} rounds.`;
                 if (currentRound === 0 && timeLeft <=0) { // If time runs out before first round starts properly
                    finalMessage = `Time's up! Final Score: ${score}. No rounds completed.`;
                 } else if (currentRound > 0 && gameGrid.querySelector('.grid-cell[data-is-odd]')) {
                    // If time ran out mid-round (after cells were drawn for currentRound)
                    finalMessage = `Time's up! Final Score: ${score}. You were on round ${currentRound} of ${TOTAL_ROUNDS}.`;
                 }
            } else if (endMsgReason === "All rounds completed!") {
                 finalMessage = `All ${TOTAL_ROUNDS} rounds completed! Final Score: ${score}. Time left: ${timeLeft}s.`;
            } else {
                 finalMessage = `${endMsgReason} Final Score: ${score}.`;
            }
            
            messageDisplay.textContent = finalMessage;
            startButton.textContent = "Play Again?";
            startButton.disabled = false;
            gameGrid.innerHTML = '<p style="align-self: center; justify-self: center;">Game Over!</p>';
        }

        startButton.addEventListener('click', startGame);

        // Initial UI state
        roundDisplayCurrent.textContent = '0';
        roundDisplayTotal.textContent = TOTAL_ROUNDS; // Set total rounds display
        scoreDisplay.textContent = '0';
        timeDisplay.textContent = GAME_DURATION_SECONDS;
        messageDisplay.textContent = "Click 'Start Game' to begin.";

    </script>
</body>
</html>
